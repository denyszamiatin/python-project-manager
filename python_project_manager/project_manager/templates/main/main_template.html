{% load i18n %}
{% load static %}
<html>
	<head>
		<link href="{% static 'css/bootstrap-fluid-adj.css' %}" rel="stylesheet">
		<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
		<link href="{% static 'css/bootstrap-responsive.css' %}" rel="stylesheet">
		<script src="{% static 'js/jquery-2.1.1.min.js' %}"></script>
		<script src="{% static 'js/bootstrap.min.js' %}"></script>
	
		<title>{% trans "Main page" %}</title>
	</head>
	<body>
		<nav class="navbar navbar-default" role="navigation">
		  <div class="container-fluid">
			<div class="navbar-header">
			  <a class="navbar-brand" href="#">
				<img src="{{user.userprofile.picture.url}}" alt="User Icon" width="100px" height="200px">
			  </a>
			  <h2><small>{% trans "Hello" %},</small> {{ user }}</h2>
			</div>
			<div class="dropdown">
				<button class="btn btn-default dropdown-toggle" type="button" id="projectdropdown" data-toggle="dropdown" aria-expanded="true">
				{% trans "Project" %}
				<span class="caret"></span>
				</button>
				<ul class="dropdown-menu" role="menu" aria-labelledby="projectdropdown">
					<li role="presentation"><a role="menuitem" tabindex="-1" href="/new_project/">{% trans "Create Project" %}</a></li>
				</ul>
			</div>
		  </div>
		</nav>
		{% if messages %}
			{% for message in messages %}
				<p {% if message.tags %} class="alert alert-{{message.tags}}"{% endif %}>{{ message }}</p>
			{% endfor %}
		{% endif %}
	</body>
</html>
